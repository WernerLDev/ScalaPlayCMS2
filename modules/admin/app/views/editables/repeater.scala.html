@import utils.admin._
@(name:String, block:(Int) => Html)(implicit request:PageRequest[AnyContent])

@editable = @{
    val es = request.editables.filter(_.name == name)
    if(es.length > 0) es.head.value.toInt
    else 1
}


@if(request.editmode) {

    @List.range(0,10).foreach(block)
    <input type="text" placeholder="Not implemented yet" class="editable" name="@name" value="@editable" />

} else {
    @editable
}
